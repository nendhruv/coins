<!DOCTYPE html>
<html>
<head>
  <title>Coin Calculator</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body ng-app="CoinCalculatorApp" ng-cloak>
  <div ng-controller="HomeCtrl">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 content">
        <h3>Minimum Number Of Coins</h3>
        <br>
        <br>
        <form ng-submit=calculate(amount)>
          <input type="text" name="" class="form-control" ng-model="amount" placeholder="Enter a sterling amount..." autofocus>
          <span class="help-block">For example: Â£1.23, 123p</span>
        </form>

        <div class="results" ng-if="!warningMessage && result">
          <div class="heading">
            Results
          </div> 
          <div ng-repeat="coin in result track by $index">
              {{coin.value}}  x  {{coin.count}}
          </div>
        </div>

        <div class="alert alert-danger" ng-if="warningMessage">
          Invalid Input
        </div>

      </div>
    </div>
  </div>

  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/controllers.js"></script>
</body>
</html>
